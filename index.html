<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="calculator shadow text-center mw-75 p-4 rounded-3">
      <input
        type="text"
        placeholder="0"
        class="shadow border-0 rounded-3 p-3 fs-3"
      />
      <button class="btn btn-light shadow switch">
        <i class="bi bi-brightness-high"></i>
        <i class="bi bi-moon"></i>
      </button>
      <table class="w-100 h-100">
        <tr>
          <td>
            <button class="btn btn-light m-2 shadow fs-4 px-4 py-2">(</button>
          </td>
          <td>
            <button class="btn btn-light m-2 shadow fs-4 px-4 py-2">)</button>
          </td>
          <td>
            <button class="btn btn-light m-2 shadow fs-4 px-4 py-2">C</button>
          </td>
          <td>
            <button class="btn btn-light m-2 shadow fs-4 px-4 py-2">%</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn btn-light m-2 shadow fs-4 px-4 py-2">7</button>
          </td>
          <td>
            <button class="btn btn-light m-2 shadow fs-4 px-4 py-2">8</button>
          </td>
          <td>
            <button class="btn btn-light m-2 shadow fs-4 px-4 py-2">9</button>
          </td>
          <td>
            <button class="btn btn-light m-2 shadow fs-4 px-4 py-2">X</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn btn-light m-2 shadow fs-4 px-4 py-2">4</button>
          </td>
          <td>
            <button class="btn btn-light m-2 shadow fs-4 px-4 py-2">5</button>
          </td>
          <td>
            <button class="btn btn-light m-2 shadow fs-4 px-4 py-2">6</button>
          </td>
          <td>
            <button class="btn btn-light m-2 shadow fs-4 px-4 py-2">-</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn btn-light m-2 shadow fs-4 px-4 py-2">1</button>
          </td>
          <td>
            <button class="btn btn-light m-2 shadow fs-4 px-4 py-2">2</button>
          </td>
          <td>
            <button class="btn btn-light m-2 shadow fs-4 px-4 py-2">3</button>
          </td>
          <td>
            <button class="btn btn-light m-2 shadow fs-4 px-4 py-2">+</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn btn-light m-2 shadow fs-4 px-4 py-2">.</button>
          </td>
          <td>
            <button class="btn btn-light m-2 shadow fs-4 px-4 py-2">0</button>
          </td>
          <td>
            <button class="btn btn-light m-2 shadow fs-4 px-4 py-2">/</button>
          </td>
          <td>
            <button class="btn btn-light m-2 shadow fs-4 px-4 py-2">=</button>
          </td>
        </tr>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
